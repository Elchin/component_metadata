- key: comp_status
  name: Component status
  description: component status {Enabled; Disabled}
  value:
    type: string
    default: Enabled
- key: in_directory
  name: Input directory
  description: input directory
  value:
    type: string
    default: /home/csdms/models/topoflow/3.1/share/data/treynor_iowa/
- key: out_directory
  name: Output directory
  description: output directory
  value:
    type: string
    default: ~/CMT_Output/
- key: site_prefix
  name: Site prefix
  description: file prefix for the study site
  value:
    type: string
    default: Treynor
- key: case_prefix
  name: Case prefix
  description: file prefix for the model scenario
  value:
    type: string
    default: Case5
- key: n_steps
  name: Number of steps
  description: number of time steps for simulation
  value:
    type: int
    default: '10'
    range:
      min: '0.0'
      max: 1e7
- key: dt
  name: Time step
  description: ice process timestep [years]
  value:
    type: float
    default: '0.1'
    range:
      min: '0'
      max: '100'
- key: dt_max
  name: Max timestep
  description: max timestep [years]
  value:
    type: float
    default: '0.4'
    range:
      min: '0.0'
      max: '100'
- key: t_max
  name: Max simulation time
  description: max time to simulate [years]
  value:
    type: float
    default: '100000'
    range:
      min: '0.0'
      max: 1e7
- key: DEM_file
  name: DEM file
  description: binary file containing a DEM [m]
  value:
    type: string
    default: '[site_prefix]_DEM.rtg'
- key: H0_file
  name: Init. ice depth file
  description: binary file containing initial ice depth [m]
  value:
    type: string
    default: None
- key: min_glacier_thick
  name: Min ice depth
  description: min glacier thickness
  value:
    type: float
    default: '1.0'
    range:
      min: '0.0'
      max: '1000'
- key: glens_A
  name: Glen's Law param, a
  description: Glen's Law exponent
  value:
    type: float
    default: '2.142e-16'
    range:
      min: '0.0'
      max: 3e-15
- key: B
  name: Glen's Law coeff, B
  description: '[m / (Pa * yr)], see MacGregor (2000)'
  value:
    type: float
    default: '0.0012'
    range:
      min: 1e-3
      max: '0.01'
- key: char_sliding_vel
  name: Char. sliding velocity
  description: characteristic sliding velocity [*** units needed]
  value:
    type: float
    default: '10.0'
    range:
      min: '0.0'
      max: '100.0'
- key: char_tau_bed
  name: Char. bed stress
  description: characteristic shear stress at the bed [**** units needed]
  value:
    type: float
    default: '100000.0'
    range:
      min: '0.0'
      max: 1e6
- key: depth_to_water_table
  name: Depth to water table
  description: distance from ice surface to water table [meters]
  value:
    type: float
    default: '20.0'
    range:
      min: '0'
      max: '1000.0'
- key: max_float_fraction
  name: Max float fraction
  description: limits the water level in ice [percent]
  value:
    type: float
    default: '80.0'
    range:
      min: '0'
      max: '100.0'
- key: Hp_eff
  name: Hp effective (****)
  description: effective pressure [meters] of water
  value:
    type: float
    default: '20.0'
    range:
      min: '0'
      max: '100.0'
- key: init_ELA
  name: Initial ELA value
  description: Equilibrium Line Altitude  [meters]
  value:
    type: float
    default: '3350.0'
    range:
      min: '2500.0'
      max: '4500.0'
- key: ELA_step_size
  name: ELA step size
  description: ELA step size [meters]
  value:
    type: float
    default: '-10.0'
    range:
      min: '-100'
      max: '100.0'
- key: ELA_step_interval
  name: ELA step interval
  description: ELA step interval  [meters]
  value:
    type: float
    default: '500.0'
    range:
      min: '50.0'
      max: '1000.0'
- key: grad_Bz
  name: Mass balance gradient
  description: mass balance gradient in z [*** units needed]
  value:
    type: float
    default: '0.01'
    range:
      min: 1e-3
      max: '0.1'
- key: max_Bz
  name: Max mass balance
  description: maximum allowed mass balance [*** units needed]
  value:
    type: float
    default: '2.0'
    range:
      min: '1.0'
      max: '10.0'
- key: spinup_time
  name: Spinup time
  description: spinup time [years]
  value:
    type: float
    default: '200.0'
    range:
      min: '0.0'
      max: 1e3
- key: sea_level
  name: Sea level
  description: sea level [meters]
  value:
    type: float
    default: '-100'
    range:
      min: '-200.0'
      max: '200.0'
- key: Cp_ice
  name: Heat capacity (ice)
  description: specific heat capacity [J / (kg * K)]
  value:
    type: float
    default: '2060.0'
    range:
      min: '2000.0'
      max: '2100.0'
- key: geothermal_heat_flux
  name: Geothermal heat flux
  description: geothermal heat flux  [(J / year) / m^2]
  value:
    type: float
    default: 1.575e6
    range:
      min: 1e5
      max: 1e7
- key: geothermal_gradient
  name: Geothermal gradient
  description: geothermal gradient  [*** deg_C / meter ??]
  value:
    type: float
    default: '-0.0255'
    range:
      min: '-0.1'
      max: '0.0'
- key: VARIABLE_DT_TOGGLE
  name: Variable dt toggle
  description: use variable/adaptive timestep  (0 = no, 1 = yes)
  value:
    type: int
    default: '1'
    range:
      min: '0'
      max: '1'
- key: INIT_COND_TOGGLE
  name: Init. condition choice
  description: 0 = ??, 1 = ??, 2 = ??
  value:
    type: int
    default: '1'
    range:
      min: '0'
      max: '1'
- key: GENERIC_ICE_TOGGLE
  name: Generic ice toggle
  description: start w/ generic ice surface (0 = no, 1 = yes)
  value:
    type: int
    default: '0'
    range:
      min: '0'
      max: '1'
- key: ICEFLOW_TOGGLE
  name: Ice flow toggle
  description: ice motion by deformation (0 = no, 1 = yes)
  value:
    type: int
    default: '1'
    range:
      min: '0'
      max: '1'
- key: ICESLIDE_TOGGLE
  name: Ice slide toggle
  description: ice motion by sliding (0 = no, 1 = yes)
  value:
    type: int
    default: '0'
    range:
      min: '0'
      max: '1'
- key: FREEZE_ON_TOGGLE
  name: Freeze on toggle
  description: basal ice frozen to bed (0 = no, 1 = yes)
  value:
    type: int
    default: '0'
    range:
      min: '0'
      max: '1'
- key: MASS_BALANCE_TOGGLE
  name: Mass balance method
  description: climate scenario {ZERO_BALANCE; CONSTANT_ELA; ELA_LOWERING; ELA_TIME_SERIES;
    EXTERNAL_FUNC; ELA_LOWERING2; BALANCE_FILE; D18O_TIME_SERIES}
  value:
    type: string
    default: ELA_LOWERING
- key: WEST_BC_TOGGLE
  name: Western b.c. method
  description: boundary condition {ICE_FREE_BOUND; ZERO_FLUX_BOUND; CONST_FLUX_BOUND;
    SURF_ELEV_BOUND; SURF_SLOPE_BOUND}
  value:
    type: string
    default: ICE_FREE_BOUND
- key: EAST_BC_TOGGLE
  name: Eastern b.c. method
  description: boundary condition {ICE_FREE_BOUND; ZERO_FLUX_BOUND; CONST_FLUX_BOUND;
    SURF_ELEV_BOUND; SURF_SLOPE_BOUND}
  value:
    type: string
    default: ICE_FREE_BOUND
- key: SOUTH_BC_TOGGLE
  name: Southern b.c. method
  description: boundary condition {ICE_FREE_BOUND; ZERO_FLUX_BOUND; CONST_FLUX_BOUND;
    SURF_ELEV_BOUND; SURF_SLOPE_BOUND}
  value:
    type: string
    default: ICE_FREE_BOUND
- key: NORTH_BC_TOGGLE
  name: Northern b.c. method
  description: boundary condition {ICE_FREE_BOUND; ZERO_FLUX_BOUND; CONST_FLUX_BOUND;
    SURF_ELEV_BOUND; SURF_SLOPE_BOUND}
  value:
    type: string
    default: ICE_FREE_BOUND
- key: save_grid_dt
  name: Save grid dt
  description: interval to save grids, years
  value:
    type: float
    default: '100.0'
    range:
      min: '1.0'
      max: 1e5
- key: SAVE_HI_GRIDS
  name: Save Hi grids toggle
  description: option to save computed Hi grids {Yes; No}
  value:
    type: string
    default: 'Yes'
- key: hi_gs_file
  name: Save Hi grids file
  description: filename for Hi grid stack
  value:
    type: string
    default: '[case_prefix]_2D_iceH.nc'
- key: SAVE_ZI_GRIDS
  name: Save Zi grids toggle
  description: option to save computed Zi grids {Yes; No}
  value:
    type: string
    default: 'No'
- key: zi_gs_file
  name: Save Zi grids file
  description: filename for Zi grid stack
  value:
    type: string
    default: '[case_prefix]_2D_iceZ.nc'
- key: SAVE_MR_GRIDS
  name: Save MR grids toggle
  description: option to save computed MR grids {Yes; No}
  value:
    type: string
    default: 'No'
- key: mr_gs_file
  name: Save MR grids file
  description: filename for MR grid stack
  value:
    type: string
    default: '[case_prefix]_2D_iceMR.nc'
- key: save_pixels_dt
  name: Save time series dt
  description: interval to save time series values, years
  value:
    type: float
    default: '10.0'
    range:
      min: '1.0'
      max: '1000'
- key: pixel_file
  name: Monitored pixel file
  description: filename for monitored pixel file
  value:
    type: string
    default: '[case_prefix]_outlets.txt'
- key: SAVE_HI_PIXELS
  name: Save Hi time series toggle
  description: option to save computed Hi time series {Yes; No}
  value:
    type: string
    default: 'No'
- key: hi_ts_file
  name: Save Hi time series file
  description: filename for Hi  time series
  value:
    type: string
    default: '[case_prefix]_0D_iceH.txt'
- key: SAVE_ZI_PIXELS
  name: Save Zi pixels toggle
  description: option to save computed Zi time series {Yes; No}
  value:
    type: string
    default: 'No'
- key: zi_ts_file
  name: Save Zi time series file
  description: filename for Zi time series
  value:
    type: string
    default: '[case_prefix]_0D_iceZ.txt'
- key: SAVE_MR_PIXELS
  name: Save MR time series toggle
  description: option to save computed MR time series {Yes; No}
  value:
    type: string
    default: 'No'
- key: mr_ts_file
  name: Save MR time series file
  description: filename for MR  time series
  value:
    type: string
    default: '[case_prefix]_0D_iceMR.txt'
- key: ModelName
  name: Model name
  description: Name of the model
  value:
    type: String
    default: IceGC2D
- key: ModelAuthor
  name: Author name
  description: Name of the model author
  value:
    type: String
    default: 'Mark Kessler, Eric Hutton, Scott Peckham '
- key: HTML_HELP_FILE
  name: HTML help file
  description: URL for HTML help file
  value:
    type: String
    default: http://csdms.colorado.edu/wiki/Model_help:Gc2d
