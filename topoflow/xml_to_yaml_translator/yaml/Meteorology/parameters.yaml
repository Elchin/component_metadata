  value:
    type: float
    default: '0.0'
    range:
      min: '0.0'
      max: '23.99'
  units: '-'
- key: save_grid_dt
  name: Save grid timestep
  description: time interval between saved grids
  value:
    type: float
    default: '60.000'
    range:
      min: '0.0'
      max: 1e6
  units: sec
- key: SAVE_EA_GRIDS
  name: Save e_air grids toggle
