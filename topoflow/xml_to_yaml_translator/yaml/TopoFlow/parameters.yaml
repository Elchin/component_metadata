- key: comp_status
  name: Component status
  description: component status
  value:
    type: choice
    default: Enabled
    choices:
    - Enabled
    - Disabled
  units: None
- key: in_directory
  name: Input directory
  description: input directory
  value:
    type: String
    default: /home/csdms/models/topoflow/3.1/share/data/treynor_iowa/
  units: None
- key: out_directory
  name: Output directory
  description: output directory
  value:
    type: String
    default: ~/CMT_Output/
  units: None
- key: site_prefix
  name: Site prefix
  description: file prefix for the study site
  value:
    type: String
    default: Treynor
  units: None
- key: case_prefix
  name: Case prefix
  description: file prefix for the model scenario
  value:
    type: String
    default: Case5
  units: None
- key: stop_method
  name: Stopping method
  description: stopping method
  value:
    type: choice
    default: Q_peak_fraction
    choices:
    - Q_peak_fraction
    - Until_model_time
    - Until_n_steps
  units: None
- key: Qp_fraction
  name: Q_peak fraction
  description: Value for Q_peak_fraction method
  value:
    type: Float
    default: '0.05'
    range:
      min: '0.0'
      max: '1.0'
  units: None
- key: T_stop_model
  name: Model stop time
  description: Value for Until_model_time method
  value:
    type: Float
    default: '20.0'
    range:
      min: '0.0'
      max: 1e9
  units: minutes
- key: n_steps
  name: Number of steps
  description: Value for Until_n_steps method
  value:
    type: Int
    default: '100'
    range:
      min: '1'
      max: '1000000000'
  units: None
- key: ModelName
  name: Model name
  description: Name of the model
  value:
    type: String
    default: TopoFlow
  units: None
- key: ModelAuthor
  name: Author name
  description: Name of the model author
  value:
    type: String
    default: 'Scott D. Peckham '
  units: None
- key: HTML_HELP_FILE
  name: HTML help file
  description: URL for HTML help file
  value:
    type: String
    default: http://csdms.colorado.edu/wiki/Model_help:TopoFlow
  units: None
