- key: comp_status
  name: Component status
  description: component status
  value:
    type: choice
    default: Enabled
    choices:
    - Enabled
    - Disabled
  units: '-'
- key: in_directory
  name: Input directory
  description: input directory
  value:
    type: string
    default: /home/csdms/models/topoflow/3.1/share/data/treynor_iowa/
  units: '-'
- key: out_directory
  name: Output directory
  description: output directory
  value:
    type: string
    default: ~/CMT_Output/
  units: '-'
- key: site_prefix
  name: Site prefix
  description: file prefix for the study site
  value:
    type: string
    default: Treynor
  units: '-'
- key: case_prefix
  name: Case prefix
  description: file prefix for the model scenario
  value:
    type: string
    default: Case5
  units: '-'
- key: n_steps
  name: Number of steps
  description: number of time steps
  value:
    type: long
    default: '10'
    range:
      min: '1'
      max: 1e7
  units: '-'
- key: n_layers
  name: Number of soil layers
  description: number of soil layers
  value:
    type: int
    default: '6'
    range:
      min: '1'
      max: '6'
  units: '-'
- key: dt
  name: Time step
  description: timestep for subsurface flow
  value:
    type: float
    default: '3600.000'
    range:
      min: '0.0'
      max: 1e6
  units: sec
- key: elev_type
  name: DEM type
  description: allowed input types
  value:
    type: choice
    default: Grid
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
  units: '-'
- key: elev
  name: DEM
  description: land surface elevation
  value:
    type: string
    default: '[site_prefix]_DEM.rtg'
  units: m
- key: h0_table_type
  name: h0_table type
  description: allowed input types
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
  units: '-'
- key: h0_table
  name: h0_table
  description: initial water table height
  value:
    type: float
    default: '0.000'
    range:
      min: '0.0'
      max: 1e4
  units: m
- key: d_freeze_type
  name: d_freeze type
  description: allowed input types
  value:
    type: choice
    default: Scalar
    choices:
    - Scalar
    - Grid
    - Time_Series
    - Grid_Sequence
  units: '-'
- key: d_freeze
  name: d_freeze
  description: freeze depth below surface
  value:
    type: float
    default: '0.000'
    range:
      min: '0.0'
      max: 1e4
  units: m
- key: d_thaw_type
  name: d_thaw type
  description: allowed input types
  value:
